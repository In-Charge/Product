{% extends 'base.html' %}

{% block head %}
    <title>Update Entry</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Update Entry</h1>

        <div class="form">
            <form action="/update/{{ item.id }}" method="POST">
                <input type="text" name="content" id="content" value="{{ item.content }}">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
