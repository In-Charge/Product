{% extends 'base.html' %}

{% block head %}
    <title>Fetch form Individual</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Fetch from Individual</h1>

        <div class="form">
            <form action="/fetch" method="POST">
                <label for="id">Id</label><br>
                <input type="text" name="id" id="id" size="5"><br><br>
                <label for="access_token">Access token</label><br>
                <input type="text" name="access_token" id="access_token" size="32">
                <br>
                <input type="submit" value="Fetch!">
            </form>
        </div>
        <br><br>
        <form action="/">
            <input type="submit" value="View Company database">
        </form>
    </div>

    <script type="text/javascript">
        {% if wrong %}
            alert("Wrong id or access token! Please try again.")
        {% endif %}
    </script>
{% endblock %}
